<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Stolice Świata</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz: Stolice Świata</h1>
        <div id="quiz-container">
            <div id="question">Pytanie pojawi się tutaj...</div>
            <div id="choices-container">
                <!-- Choices will be dynamically added here -->
            </div>
            <button id="next-btn" onclick="nextQuestion()">Następne pytanie</button>
        </div>
        <div id="result-container" class="hidden">
            <h2>Twój wynik: <span id="score"></span>/10</h2>
            <button onclick="startQuiz()">Rozpocznij od nowa</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
